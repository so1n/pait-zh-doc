site_name: Pait
site_description: Pait(π tool) - Python Modern API Tools, easier to use web frameworks/write API routing

theme:
    name: material
    language: zh
    logo: assets/logo.png
    favicon: assets/images/favicon.png
    features:
        - content.code.annotate
        - content.code.copy
        - content.tabs.link
        - navigation.top
        - navigation.path
        - search.highlight
        - search.share
        - search.suggest
    palette:
      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode

      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

repo_name: so1n/pait
repo_url: https://github.com/so1n/pait
edit_uri: ""


nav:
  - 介绍: 'index.md'
  - 类型转换与参数校验:
    - 介绍: '1_1_introduction.md'
    - 如何使用Field对象: '1_2_how_to_use_field.md'
    - 如何使用Type: '1_3_how_to_use_type.md'
    - Depend: '1_4_depend.md'
    - 异常提示: '1_5_exception.md'
  - 如何使用Pait: '2_how_to_use_pait.md'
  - OpenAPI[Editing]:
      - OpenAPI: '3_1_openapi.md'
      - OpenAPI路由: '3_2_openapi_route.md'
  - 单元测试支持[Editing]: '4_unit_test_helper.md'
  - 插件[Editing]:
      - 介绍: '5_1_introduction.md'
      - 参数检查插件: '5_2_param_check_plugin.md'
      - Json响应插件: '5_3_json_response_plugin.md'
      - Mock响应插件: '5_4_mock_json_response_check_plugin.md'
      - 缓存插件: '5_5_cache_response.md'
      - 如何自定义插件: '5_x_how_tp_customize_the_plugin.md'
  - config[Editing]: "6_config.md"
  - gRPC Gateway[Editing]: "7_gRPC_gateway.md"
  - 其它[Editing]: "8_other.md"

extra:
  version:
    provider: mike
  alternate:
    - name: English
      link: /pait/
      lang: en
    - name: 中文
      link: /pait-zh-doc
      lang: zh
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/so1n
plugins:
    # - typeset
    - search:
        lang:
            - en
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - meta
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
